
<script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js">

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>
    <!-- create your content here. just a box for now -->
		<a-nft type="nft" url="https://github.com/thomasplooijer/thomasplooijer.github.io/blob/main/trex/trex-image/trex.fset" smooth="true" smoothcount="10" smoothtolerance="0.01" smooththreshold="5" material="" arjs-anchor="" arjs-hit-testing="" visible="">
            <a-entity gltf-model="https://github.com/thomasplooijer/thomasplooijer.github.io/blob/main/trex/scene.gltf" scale="5 5 5" position="150 300 -100">
            </a-entity>
        </a-nft>
    <!-- define a camera which will move according to the marker position -->
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
