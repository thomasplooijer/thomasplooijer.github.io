<!DOCTYPE html>
<html>
<head>
	<title>Cube</title>
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>

</head>
<body style="background-color: #000;">
<a-scene>
  <a-assets>
    <a-asset-item id="cube" src="scene.gltf"></a-asset-item>
   </a-assets>
	<a-entity 
		 gltf-model="#cube"
		 position="0 1.43 -3" 
		 scale="0.65 0.65 0.65">
	  <a-animation 
		   dur="4000" 
		   attribute="rotation" 
		   to="0 360 0" 
		   repeat="indefinite">
	    </a-animation>
	</a-entity>
</a-scene>
</body>
</html>
