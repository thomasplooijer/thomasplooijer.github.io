<!-- include A-Frame obviously -->
<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- use rawgithack to retrieve the correct url for nft marker (see 'trex' below) -->
    <a-nft type="nft" url="https://github.com/thomasplooijer/thomasplooijer.github.io/blob/main/trex/trex-image/trex">
      <a-entity gltf-model="https://github.com/thomasplooijer/thomasplooijer.github.io/blob/main/trex/scene.gltf" scale="0.5 0.5 0.5" position="100 100 0">
      </a-entity>
    </a-nft>
    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>
